services:
  neo4j:
    image: neo4j:5-community
    container_name: clinical_trials_graph
    ports:
      - "7474:7474" # HTTP Browser
      - "7687:7687" # Bolt Protocol
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  etl:
    build: .
    container_name: clinical_trials_etl
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      # Source (AACT Public DB)
      - AACT_HOST=${AACT_HOST:-aact-db.ctti-clinicaltrials.org}
      - AACT_PORT=${AACT_PORT:-5432}
      - AACT_DB=${AACT_DB:-aact}
      - AACT_USER=${AACT_USER}
      - AACT_PASSWORD=${AACT_PASSWORD}
      # Target (Neo4j)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}

volumes:
  neo4j_data:

